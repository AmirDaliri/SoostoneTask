name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Select Xcode Version
      run: sudo xcode-select -switch /Applications/Xcode_14.2.app

    - name: Build
      run: xcodebuild -scheme SoostoneTask -project SoostoneTask.xcodeproj -sdk iphonesimulator -configuration Debug build

    - name: Run tests
      run: xcodebuild -scheme SoostoneTask -project SoostoneTask.xcodeproj -sdk iphonesimulator -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 13,OS=16.2' test
